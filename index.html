<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="banner">
            <img src="mini_slayer.png" alt="bloody-futuristic-helmet">
            <h1>SIGN UP</h1>
        </div>
    </div>
    <main>
        <div class="sign-up-form">
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <p>Let's do this!</p>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" name="phone-num">
                </li>
                <li>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" class="error">
                </li>
                <li>
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" class="error">
                </li>
            </ul>
        </div>
        <div class="create-account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
